<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Form patients</title>

</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Enregistrement effectu√©</div>
				<div class="card-body">
					<div class="form-group">
						<label class="font-weight-bold">ID :</label> <label
							th:text="${patient.id}"></label>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Nom :</label> <label
							th:text="${patient.nom}"></label>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Score : </label> <label
							th:text="${patient.score}"></label>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Date Naissance : </label> <label
							th:text="${patient.dateNaissance}"></label>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Malade : </label> <label
							th:text="${patient.malade}"></label>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
